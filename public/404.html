<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>

  <style>
  body {
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 24em;
    position: absolute;
    z-index: 9999;
    left: 50%;
    margin-left: -12em;

    top: 30%;

    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 4em 0 4em;
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>We are sorry but the site you are looking for does not exist</h1>
    <p>But we are trying our best to fix the problem</p>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  <script src="/404_assets/tubular.js" type="text/javascript"></script>
  <script>
      $().ready(function() {
          $('body').tubular({videoId: 'zI3xPyGkS0o', mute: false});
      });
  </script>
</body>
</html>
